spring:
  application:
    name: spotease-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/spotease
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: lax
        secure: true
        http-only: true

spotease:
  encryption:
    key: ${ENCRYPTION_KEY}
  spotify:
    client-id: ${SPOTIFY_CLIENT_ID:changeme}
    client-secret: ${SPOTIFY_CLIENT_SECRET:changeme}
    redirect-uri: http://localhost:8080/api/auth/spotify/callback
  netease:
    api-url: ${NETEASE_API_URL:https://netease-api.rivenlalala.xyz}

# CORS configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://spotease.rivenlalala.xyz}
